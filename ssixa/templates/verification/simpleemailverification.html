{% extends "../base.html" %}

{% block title %} Claim and Attestation Management {% end %}

{% block page %}

<div class="row">
    <div class="col-sm-12">
        <div class="row">
            {% if email is not None %}
            <h4 class="my-4">The email address {{ email }} has been successfully verified.</h4>
            {% else %}
            <h4 class="my-4">Verification failed. Please try again.</h4>
            {% end %}
        </div>
    </div>
</div>

{% end %}
